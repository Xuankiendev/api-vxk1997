<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - API Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 6rem);
        }
        
        .chat-sidebar {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .chat-main {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .user-item {
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .user-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--primary);
        }
        
        .user-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: var(--primary);
        }
        
        .user-email {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .last-message {
            font-size: 0.875rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .message {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .message.received {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        
        .chat-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .new-chat-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }
            
            .chat-sidebar {
                order: 2;
                max-height: 300px;
            }
            
            .chat-main {
                order: 1;
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header" style="max-width: 1200px; margin: 0 auto; padding: 1rem;">
        <div class="user-info">
            <div class="avatar" id="avatar">U</div>
            <div>
                <h2 id="userEmail">Chat</h2>
                <p style="margin: 0; color: var(--text-secondary); font-weight: 500;">üí¨ Messaging</p>
            </div>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="button" onclick="window.location.href='/dashboard'" style="background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);">
                üè† Dashboard
            </button>
            <button class="logout-button" onclick="logout()">üö™ Sign Out</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <h3>üí¨ Conversations</h3>
            
            <div class="new-chat-form">
                <input type="email" id="newChatEmail" placeholder="Enter email to start chat" required>
                <button class="button" onclick="startNewChat()" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); width: 100%;">
                    üí¨ Start Chat
                </button>
            </div>
            
            <div class="user-list" id="userList">
                <div class="empty-state">
                    <p>No conversations yet</p>
                </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h3 id="chatWithUser">Select a conversation</h3>
                    <p style="margin: 0; color: var(--text-secondary); font-size: 0.875rem;" id="chatStatus">Choose someone to start chatting</p>
                </div>
                <button class="button" onclick="loadMessages()" style="background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);">
                    üîÑ Refresh
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <h3>üí¨ Welcome to Chat</h3>
                    <p>Start a conversation by selecting a user from the sidebar or starting a new chat.</p>
                </div>
            </div>

            <div class="chat-input-area" id="chatInputArea" style="display: none;">
                <form class="chat-form" onsubmit="sendMessage(event)">
                    <input type="text" id="messageInput" placeholder="Type your message..." required style="flex: 1;">
                    <button type="submit" class="button" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);">
                        üì§ Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentChatWith = null;
        let refreshInterval = null;

        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail');
            const apiKey = localStorage.getItem('apiKey');
            
            if (!userEmail || !apiKey) {
                window.location.href = '/login';
                return;
            }
            
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('avatar').textContent = userEmail.charAt(0).toUpperCase();
            
            loadChatUsers();
        });

        async function loadChatUsers() {
            const apiKey = localStorage.getItem('apiKey');
            try {
                const response = await fetch(`/api/chat-users?apikey=${apiKey}`);
                const data = await response.json();
                
                const userList = document.getElementById('userList');
                
                if (data.success && data.users.length > 0) {
                    userList.innerHTML = '';
                    data.users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';
                        userItem.onclick = () => selectUser(user.email);
                        
                        const lastMessageTime = user.lastMessageTime ? 
                            new Date(user.lastMessageTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                        
                        userItem.innerHTML = `
                            <div class="user-email">${user.email}</div>
                            <div class="last-message">${user.lastMessage || 'No messages yet'}</div>
                            ${lastMessageTime ? `<div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">${lastMessageTime}</div>` : ''}
                        `;
                        
                        userList.appendChild(userItem);
                    });
                } else {
                    userList.innerHTML = '<div class="empty-state"><p>No conversations yet</p></div>';
                }
            } catch (error) {
                console.error('Error loading chat users:', error);
            }
        }

        function selectUser(email) {
            currentChatWith = email;
            
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.target.closest('.user-item').classList.add('active');
            
            document.getElementById('chatWithUser').textContent = email;
            document.getElementById('chatStatus').textContent = 'Online';
            document.getElementById('chatInputArea').style.display = 'block';
            
            loadMessages();
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(loadMessages, 3000);
        }

        async function loadMessages() {
            if (!currentChatWith) return;
            
            const apiKey = localStorage.getItem('apiKey');
            try {
                const response = await fetch(`/api/messages?apikey=${apiKey}&chatWith=${currentChatWith}`);
                const data = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                
                if (data.success) {
                    if (data.messages.length > 0) {
                        chatMessages.innerHTML = '';
                        data.messages.forEach(message => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${message.isSent ? 'sent' : 'received'}`;
                            
                            const messageTime = new Date(message.createdAt).toLocaleString();
                            
                            messageDiv.innerHTML = `
                                <div>${message.message}</div>
                                <div class="message-time">${messageTime}</div>
                            `;
                            
                            chatMessages.appendChild(messageDiv);
                        });
                        
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        chatMessages.innerHTML = `
                            <div class="empty-state">
                                <h3>Start the conversation</h3>
                                <p>Send the first message to ${currentChatWith}</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            if (!currentChatWith) {
                alert('Please select a user to chat with');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            const apiKey = localStorage.getItem('apiKey');
            const formData = new FormData();
            formData.append('receiverEmail', currentChatWith);
            formData.append('message', message);
            formData.append('apikey', apiKey);
            
            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageInput.value = '';
                    loadMessages();
                    loadChatUsers();
                } else {
                    alert('Error sending message: ' + data.error);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        }

        async function startNewChat() {
            const email = document.getElementById('newChatEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            if (email === localStorage.getItem('userEmail')) {
                alert('Cannot start chat with yourself');
                return;
            }
            
            document.getElementById('newChatEmail').value = '';
            selectUser(email);
        }

        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                localStorage.removeItem('userEmail');
                localStorage.removeItem('apiKey');
                localStorage.removeItem('userId');
                localStorage.removeItem('memberSince');
                window.location.href = '/';
            }
        }

        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
