<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - API Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 6rem);
        }
        
        .chat-sidebar {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .chat-main {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .online-users {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .stats-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .user-item {
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid transparent;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.875rem;
        }
        
        .user-email {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-left: auto;
        }
        
        .message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            position: relative;
        }
        
        .message.own {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            margin-left: 20%;
        }
        
        .message.other {
            margin-right: 20%;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .message.own .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.other .message-sender {
            color: var(--primary);
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .chat-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }
            
            .chat-sidebar {
                order: 2;
                max-height: 400px;
            }
            
            .chat-main {
                order: 1;
                min-height: 500px;
            }
            
            .message.own {
                margin-left: 10%;
            }
            
            .message.other {
                margin-right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header" style="max-width: 1200px; margin: 0 auto; padding: 1rem;">
        <div class="user-info">
            <div class="avatar" id="avatar">U</div>
            <div>
                <h2 id="userEmail">Global Chat</h2>
                <p style="margin: 0; color: var(--text-secondary); font-weight: 500;">üí¨ Community Chat Room</p>
            </div>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="button" onclick="window.location.href='/dashboard'" style="background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);">
                üè† Dashboard
            </button>
            <button class="logout-button" onclick="logout()">üö™ Sign Out</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <h3>üåç Chat Stats</h3>
            
            <div class="stats-card">
                <h4 style="margin: 0 0 0.5rem 0; color: var(--text-primary);">üìä Community</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="totalUsers">0</span>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" style="color: var(--success);" id="activeUsers">0</span>
                        <div class="stat-label">Active Today</div>
                    </div>
                </div>
            </div>
            
            <h4 style="margin-bottom: 1rem; color: var(--text-primary);">üü¢ Active Users</h4>
            <div class="online-users" id="onlineUsers">
                <div class="empty-state">
                    <p>Loading users...</p>
                </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h3>üí¨ Global Chat Room</h3>
                    <p style="margin: 0; color: var(--text-secondary); font-size: 0.875rem;" id="chatStatus">Welcome to the community chat!</p>
                </div>
                <button class="button" onclick="loadMessages()" style="background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);">
                    üîÑ Refresh
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <h3>üí¨ Welcome to Global Chat</h3>
                    <p>Start chatting with the community! Your messages will appear here.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <form class="chat-form" onsubmit="sendMessage(event)">
                    <input type="text" id="messageInput" placeholder="Type your message to the community..." required style="flex: 1;" maxlength="1000">
                    <button type="submit" class="button" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);">
                        üì§ Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval = null;
        let currentUserEmail = '';

        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail');
            const apiKey = localStorage.getItem('apiKey');
            
            if (!userEmail || !apiKey) {
                window.location.href = '/login';
                return;
            }
            
            currentUserEmail = userEmail;
            document.getElementById('userEmail').textContent = `Global Chat - ${userEmail}`;
            document.getElementById('avatar').textContent = userEmail.charAt(0).toUpperCase();
            
            loadMessages();
            loadOnlineUsers();
            
            refreshInterval = setInterval(() => {
                loadMessages();
                loadOnlineUsers();
            }, 3000);
        });

        async function loadMessages() {
            const apiKey = localStorage.getItem('apiKey');
            try {
                const response = await fetch(`/api/messages?apikey=${apiKey}`);
                const data = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                
                if (data.success && data.messages.length > 0) {
                    chatMessages.innerHTML = '';
                    data.messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        const isOwn = message.userEmail === currentUserEmail;
                        messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                        
                        const messageTime = new Date(message.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        const messageDate = new Date(message.createdAt).toLocaleDateString();
                        const today = new Date().toLocaleDateString();
                        
                        const displayTime = messageDate === today ? messageTime : `${messageDate} ${messageTime}`;
                        
                        messageDiv.innerHTML = `
                            <div class="message-header">
                                <div class="message-sender">${isOwn ? 'You' : message.userEmail}</div>
                                <div class="message-time">${displayTime}</div>
                            </div>
                            <div class="message-content">${message.message}</div>
                        `;
                        
                        chatMessages.appendChild(messageDiv);
                    });
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else if (data.success) {
                    chatMessages.innerHTML = `
                        <div class="empty-state">
                            <h3>üí¨ Be the first to chat!</h3>
                            <p>No messages yet. Start the conversation!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function loadOnlineUsers() {
            const apiKey = localStorage.getItem('apiKey');
            try {
                const response = await fetch(`/api/online-users?apikey=${apiKey}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                    document.getElementById('activeUsers').textContent = data.activeCount;
                    
                    const onlineUsers = document.getElementById('onlineUsers');
                    
                    if (data.activeUsers.length > 0) {
                        onlineUsers.innerHTML = '';
                        data.activeUsers.forEach(user => {
                            const userDiv = document.createElement('div');
                            userDiv.className = 'user-item';
                            
                            userDiv.innerHTML = `
                                <div class="user-avatar">${user.email.charAt(0).toUpperCase()}</div>
                                <div class="user-email">${user.email}</div>
                                <div class="online-indicator"></div>
                            `;
                            
                            onlineUsers.appendChild(userDiv);
                        });
                    } else {
                        onlineUsers.innerHTML = '<div class="empty-state"><p>No active users today</p></div>';
                    }
                }
            } catch (error) {
                console.error('Error loading online users:', error);
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            const apiKey = localStorage.getItem('apiKey');
            const formData = new FormData();
            formData.append('message', message);
            formData.append('apikey', apiKey);
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'üì§ Sending...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageInput.value = '';
                    loadMessages();
                    loadOnlineUsers();
                } else {
                    alert('Error sending message: ' + data.error);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                localStorage.removeItem('userEmail');
                localStorage.removeItem('apiKey');
                localStorage.removeItem('userId');
                localStorage.removeItem('memberSince');
                window.location.href = '/';
            }
        }

        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });
    </script>
</body>
</html>
