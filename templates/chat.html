<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - API Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            height: calc(100vh - 6rem);
        }
        
        .chat-main {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 300px;
        }
        
        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            margin-left: auto;
            margin-right: 0;
        }
        
        .message.other {
            margin-right: auto;
            margin-left: 0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .message.own .message-sender {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.other .message-sender {
            color: #6366f1;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .chat-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid #374151;
            border-radius: 25px;
            background: #1f2937;
            color: #f3f4f6;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: #6366f1;
            background: #111827;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .chat-input::placeholder {
            color: #9ca3af;
        }
        
        .send-button {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header" style="max-width: 800px; margin: 0 auto; padding: 1rem;">
        <div class="user-info">
            <div class="avatar" id="avatar">U</div>
            <div>
                <h2 id="userEmail">Global Chat</h2>
                <p style="margin: 0; color: var(--text-secondary); font-weight: 500;">üí¨ Community Chat Room</p>
            </div>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="button" onclick="window.location.href='/dashboard'" style="background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);">
                üè† Dashboard
            </button>
            <button class="logout-button" onclick="logout()">üö™ Sign Out</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h3>üí¨ Global Chat Room</h3>
                    <p style="margin: 0; color: var(--text-secondary); font-size: 0.875rem;">Chat with everyone in the community</p>
                </div>
                <button class="button" onclick="loadMessages()" style="background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);">
                    üîÑ Refresh
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <h3>üí¨ Loading...</h3>
                    <p>Please wait...</p>
                </div>
            </div>

            <div class="chat-input-area">
                <form class="chat-form" onsubmit="sendMessage(event)">
                    <input type="text" id="messageInput" class="chat-input" placeholder="What's on your mind? Share with the community..." required maxlength="1000">
                    <button type="submit" class="send-button">
                        <span>Send</span>
                        <span>üöÄ</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval = null;
        let currentUserEmail = '';

        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail');
            const apiKey = localStorage.getItem('apiKey');
            
            if (!userEmail || !apiKey) {
                window.location.href = '/login';
                return;
            }
            
            currentUserEmail = userEmail;
            document.getElementById('userEmail').textContent = 'Global Chat - ' + userEmail;
            document.getElementById('avatar').textContent = userEmail.charAt(0).toUpperCase();
            
            loadMessages();
            refreshInterval = setInterval(loadMessages, 3000);
        });

        async function loadMessages() {
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) return;
            
            try {
                const response = await fetch('/api/messages?apikey=' + apiKey);
                const data = await response.json();
                
                const chatMessages = document.getElementById('chatMessages');
                
                if (data.success) {
                    if (data.messages && data.messages.length > 0) {
                        chatMessages.innerHTML = '';
                        
                        data.messages.forEach(function(message) {
                            const messageDiv = document.createElement('div');
                            const isOwn = message.userEmail === currentUserEmail;
                            messageDiv.className = 'message ' + (isOwn ? 'own' : 'other');
                            
                            const messageTime = new Date(message.createdAt).toLocaleTimeString([], {
                                hour: '2-digit', 
                                minute: '2-digit'
                            });
                            
                            messageDiv.innerHTML = 
                                '<div class="message-header">' +
                                    '<div class="message-sender">' + (isOwn ? 'You' : message.userEmail) + '</div>' +
                                    '<div class="message-time">' + messageTime + '</div>' +
                                '</div>' +
                                '<div class="message-content">' + message.message + '</div>';
                            
                            chatMessages.appendChild(messageDiv);
                        });
                        
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        chatMessages.innerHTML = 
                            '<div class="empty-state">' +
                                '<h3>üí¨ Be the first to chat!</h3>' +
                                '<p>No messages yet. Start the conversation!</p>' +
                            '</div>';
                    }
                } else {
                    chatMessages.innerHTML = 
                        '<div class="empty-state">' +
                            '<h3>‚ùå Error</h3>' +
                            '<p>Failed to load messages</p>' +
                        '</div>';
                }
            } catch (error) {
                document.getElementById('chatMessages').innerHTML = 
                    '<div class="empty-state">' +
                        '<h3>‚ùå Connection Error</h3>' +
                        '<p>Unable to connect to server</p>' +
                    '</div>';
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            const apiKey = localStorage.getItem('apiKey');
            const formData = new FormData();
            formData.append('message', message);
            formData.append('apikey', apiKey);
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalHtml = submitButton.innerHTML;
            submitButton.innerHTML = '<span>Sending...</span><span>‚è≥</span>';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageInput.value = '';
                    setTimeout(loadMessages, 500);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error sending message');
            } finally {
                submitButton.innerHTML = originalHtml;
                submitButton.disabled = false;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                localStorage.removeItem('userEmail');
                localStorage.removeItem('apiKey');
                localStorage.removeItem('userId');
                localStorage.removeItem('memberSince');
                window.location.href = '/';
            }
        }

        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.chat-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
