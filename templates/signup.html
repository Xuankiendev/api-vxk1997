<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - API Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form class="auth-form" id="signupForm">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <input type="password" id="password" placeholder="Create a secure password" required minlength="6">
            <button type="submit" class="button">🚀 Create Account</button>
        </form>
        <p>Already have an account? <a href="/login">Sign in here</a></p>
        <div id="apiKey" class="message"></div>
        <div id="error" class="error"></div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            const apiKeyDiv = document.getElementById('apiKey');
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.textContent = '⏳ Creating account...';
            submitButton.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('email', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);

                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    apiKeyDiv.innerHTML = `✅ Account created successfully! Redirecting to dashboard...`;
                    apiKeyDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('apiKey', data.apiKey);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('memberSince', data.user.createdAt);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    errorDiv.textContent = `❌ ${data.error}`;
                    errorDiv.style.display = 'block';
                    apiKeyDiv.style.display = 'none';
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = '❌ Server error. Please try again.';
                errorDiv.style.display = 'block';
                apiKeyDiv.style.display = 'none';
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Add loading animation
        document.getElementById('email').addEventListener('input', function() {
            this.style.borderColor = this.value ? 'var(--primary)' : 'var(--border)';
        });

        document.getElementById('password').addEventListener('input', function() {
            const strength = this.value.length >= 8 ? 'strong' : this.value.length >= 6 ? 'medium' : 'weak';
            this.style.borderColor = strength === 'strong' ? 'var(--success)' : 
                                   strength === 'medium' ? 'var(--warning)' : 
                                   this.value ? 'var(--error)' : 'var(--border)';
        });
    </script>
</body>
</html>
