<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - API Platform</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>

    <form class="auth-form" id="verifyForm">
      <input type="email" id="verifyEmail" placeholder="Enter your email address" required>
      <button type="submit" class="button">📧 Send Verification Code</button>
    </form>

    <form class="auth-form" id="signupForm" style="display:none">
      <input type="text" id="email" readonly>
      <input type="text" id="code" placeholder="Enter verification code" required>
      <input type="password" id="password" placeholder="Create password" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6">
      <button type="submit" class="button">🚀 Create Account</button>
    </form>

    <div id="message" class="message"></div>
    <div id="error" class="error"></div>
    <p>Already have an account? <a href="/login">Sign in here</a></p>
  </div>

  <script>
    const verifyForm = document.getElementById('verifyForm')
    const signupForm = document.getElementById('signupForm')
    const messageDiv = document.getElementById('message')
    const errorDiv = document.getElementById('error')

    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('verifyEmail').value
      try {
        const formData = new FormData()
        formData.append('email', email)
        const response = await fetch('/requestVerification', { method: 'POST', body: formData })
        const data = await response.json()

        if (data.success) {
          messageDiv.textContent = "✅ Code sent. Please check your email."
          errorDiv.style.display = 'none'
          document.getElementById('email').value = email
          signupForm.style.display = 'block'
        } else {
          errorDiv.textContent = "❌ " + data.error
          errorDiv.style.display = 'block'
        }
      } catch (err) {
        errorDiv.textContent = "❌ Failed to send code."
        errorDiv.style.display = 'block'
      }
    })

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      const code = document.getElementById('code').value
      const password = document.getElementById('password').value
      const confirmPassword = document.getElementById('confirmPassword').value

      const formData = new FormData()
      formData.append('email', email)
      formData.append('code', code)
      formData.append('password', password)
      formData.append('confirmPassword', confirmPassword)

      try {
        const response = await fetch('/signup', { method: 'POST', body: formData })
        const data = await response.json()
        if (data.success) {
          messageDiv.innerHTML = `✅ Account created! Redirecting...`
          localStorage.setItem('userEmail', data.user.email)
          localStorage.setItem('apiKey', data.apiKey)
          localStorage.setItem('userId', data.user.id)
          localStorage.setItem('memberSince', data.user.createdAt)
          setTimeout(() => location.href = "/dashboard", 1500)
        } else {
          errorDiv.textContent = "❌ " + data.error
          errorDiv.style.display = 'block'
        }
      } catch (err) {
        errorDiv.textContent = "❌ Signup failed."
        errorDiv.style.display = 'block'
      }
    })
  </script>
</body>
</html>
