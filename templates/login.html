<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form class="auth-form" id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <p>Need an account? <a href="/signup">Sign Up</a></p>
        <div id="apiKey" class="message"></div>
        <div id="error" class="error"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            const apiKeyDiv = document.getElementById('apiKey');
            
            try {
                const formData = new FormData();
                formData.append('email', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);

                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    apiKeyDiv.innerHTML = `Login successful! Redirecting to dashboard...`;
                    apiKeyDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('apiKey', data.apiKey);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('memberSince', data.user.createdAt);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    apiKeyDiv.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = 'Server error';
                errorDiv.style.display = 'block';
                apiKeyDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
