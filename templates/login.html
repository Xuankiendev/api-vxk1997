<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - API Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <form class="auth-form" id="loginForm">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="button">üîë Sign In</button>
        </form>
        <p>Don't have an account? <a href="/signup">Create one now</a></p>
        <div id="apiKey" class="message"></div>
        <div id="error" class="error"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            const apiKeyDiv = document.getElementById('apiKey');
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.textContent = '‚è≥ Signing in...';
            submitButton.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('email', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);

                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    apiKeyDiv.innerHTML = `‚úÖ Welcome back! Redirecting to dashboard...`;
                    apiKeyDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('apiKey', data.apiKey);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('memberSince', data.user.createdAt);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    errorDiv.textContent = `‚ùå ${data.error}`;
                    errorDiv.style.display = 'block';
                    apiKeyDiv.style.display = 'none';
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Server error. Please try again.';
                errorDiv.style.display = 'block';
                apiKeyDiv.style.display = 'none';
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Focus states
        document.getElementById('email').addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        document.getElementById('email').addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });

        document.getElementById('password').addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        document.getElementById('password').addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
